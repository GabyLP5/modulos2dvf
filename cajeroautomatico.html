<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="csscajero.css">
</head>

<body>
    <header>
        <h1>Cajero Automático</h1>
    </header>
    <main>
        <div id="loginsection" class="section">
            <label for="cuenta">Tu cuenta</label>
            <select id="cuenta">
                <option value="0">Noah</option>
                <option value="1">Lina</option>
                <option value="2">Bastian</option>
            </select>
            <div class="contraseñas">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Escribe tu contraseña">
            </div>
            <button id="loginbutton">Entrar</button>
            <div id="mensaje" class="error" style="display: none;"></div>
        </div>
        <div id="saldo" class="section" style="display: none;"></div>
        <form id="montoform" class="section" style="display: none;">
            <label for="monto">Monto que deseas ingresar</label>
            <input type="number" id="monto" placeholder="ingreso montos" step="0.01" min="0">
            <button type="button" id="botonconfirmadormonto">Aceptar</button>
        </form>
    </main>
</body>
<script src="cajerojs.js"></script>
</html>
